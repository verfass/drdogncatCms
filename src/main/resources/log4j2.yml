Configutation:
  name: Default
  status: debug

  Properties:
    Property:
      - name: logPath
        value: "logs"
      - name: logPattern
        value: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t][%F] %c{1} - %msg%n"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${logPattern}
    File:
      name: File_Appender
      fileName: ${logPath}/logfile.log
      PatternLayout:
        pattern: ${logPattern}
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${logPath}/rollingfile.log
        filePattern: "${logPath}/archive/rollingfile.log_%d{yyyy-MM-dd}.gz"
        PatternLayout:
          pattern: ${logPattern}
        Policies:
          TimeBasedTriggeringPolicy:
            Interval: 1
            modulate: true
        DefaultRollOverStrategy:
          Delete:
            basePath: "${logPath}/archive"
            maxDepth: "1"
            IfAccumulatedFileCount:
              exceeds: 31
  Loggers:
    Root:
      level: error
      AppenderRef:
        - ref: Console_Appender
        - ref: File_Appender
        - ref: RollingFile_Appender
    Logger:
      - name: com.mbfsk.scm
        additivity: false
        level: error
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender